train:
  snapshot_save_iterations: 5000
  image_save_iterations: 2500
  image_display_iterations: 100
  display: 1
  gpu: 1
  hyperparameters:
    lr: 0.001
    # turn value to zero to turn off learning rate decay
    lr_decay: 0.5
    # do not turn this to zero
    lr_decay_epoch: 10
    num_epochs: 100
    momentum: 1
    weight_decay: 1
  data:
    num_classes: 10
    batch_size: 200
    valid_size: 0.1
    random_seed: 0.4
    shuffle: False
    # If using CUDA, turn pin_memory=True and workers=1
    pin_memory: True
    workers: 1
    augment: False
    show_sample: True
  logs: 
    loc: './logs'
    log_interval: 10
  distributed:
    world_size: 1
    dist_backend: tcp
    dist_url: 'tcp://192.168.19.162:10443'
  checkpoints:
    loc: '/home/kapil/Desktop/pack/checkpoints'
    ckpt_fname: 'checkpoint.pth.tar'
    best_ckpt_fname: 'best_checkpoint.pth.tar'